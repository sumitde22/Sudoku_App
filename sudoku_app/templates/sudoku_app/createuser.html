{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<h2>Create User</h2>
{% if error %}
  <div>
      Error: Username has been taken
  </div>
{% endif %}
<form action="{% url 'create_user' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit">
          Submit
      </button>
    {% endbuttons %}
</form>
<form method="GET" action="{% url 'login' %}">
    {% buttons %}
      <button type="submit">
          Go to Login page
      </button>
    {% endbuttons %}
</form>
